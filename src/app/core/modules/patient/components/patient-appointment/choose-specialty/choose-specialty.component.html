<div class="filter-container">
  <mat-form-field id="filter">
    <input matInput [(ngModel)]="searchedInput" placeholder="CautÄƒ..." />
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>
</div>

<div class="card-container">
  <mat-card
    class="card-container__cards"
    *ngFor="let specialty of specialties | filterBy: searchedInput"
    (click)="pickedSpecialty(specialty)"
    [ngClass]="{ active: isActive(specialty) }">
    <mat-card-header class="card-container__cards__header">
      <mat-card-title>{{ specialty.name }}</mat-card-title>
    </mat-card-header>

    <mat-card-content class="card-container__cards__description">
      <p id="description-detail">
        {{ specialty.description }}
      </p>
    </mat-card-content>
  </mat-card>
</div>

<app-scroll-button></app-scroll-button>
