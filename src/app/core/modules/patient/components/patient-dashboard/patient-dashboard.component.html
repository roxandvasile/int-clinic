<mat-drawer-container class="container">
  <mat-drawer class="container__side-nav" mode="side" opened>
    <ul>
      <li><a mat-stroked-button routerLink="current" routerLinkActive="activeNav">Programările curente</a></li>
      <li><a mat-stroked-button routerLink="history" routerLinkActive="activeNav">Istoricul programărilor</a></li>
      <li><a mat-stroked-button routerLink="details" routerLinkActive="activeNav">Detaliile tale personale </a></li>
    </ul>
  </mat-drawer>
  <mat-drawer-content class="container__content">
    <div class="container__content__header">
      <button mat-stroked-button (click)="naviageTo()">Programare Nouă</button>
    </div>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
