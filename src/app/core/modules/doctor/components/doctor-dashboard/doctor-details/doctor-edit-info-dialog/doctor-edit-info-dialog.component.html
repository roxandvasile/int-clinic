<div class="form-container">
  <form class="example-form" [formGroup]="doctorForm" (ngSubmit)="onSubmit()">
    <div class="imageContainer">
      <img *ngIf="doctorImage" [src]="doctorImage" alt="Imagine Doctor Neincarcata" width="50%" height="50%" />
      <label for="fileInput" class="fileLabel"> Incarca o imagine </label>
      <input type="file" accept=".png,.jpg" (change)="uploadImage($event)" formControlName="imageUrl" id="fileInput" />
    </div>

    <mat-form-field class="example-full-width">
      <mat-label>Nume</mat-label>
      <input matInput formControlName="displayName" placeholder="Numele tau" />
      <mat-icon matSuffix>person</mat-icon>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Telefon</mat-label>
      <input type="tel" matInput placeholder="0712 345 678" formControlName="phone" />
      <mat-icon matSuffix>mode_edit</mat-icon>
      <mat-error *ngIf="doctorForm.get('phone')?.hasError('pattern')">Telefon Invalid</mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Introduce Emailul</mat-label>
      <input type="email" matInput placeholder="nume@mail.com" required formControlName="email" />
      <mat-icon matSuffix>alternate_email</mat-icon>
      <mat-error *ngIf="doctorForm.get('email')?.hasError('pattern')">Email Invalid</mat-error>
    </mat-form-field>

    <mat-radio-group formControlName="gender">
      <mat-error *ngIf="doctorForm.get('gender')?.hasError('required')">*</mat-error>
      <mat-radio-button value="Masculin">Masculin</mat-radio-button>
      <mat-radio-button value="Feminin">Feminin</mat-radio-button>
      <mat-radio-button value="Altul">Altul</mat-radio-button>
    </mat-radio-group>

    <div class="submit">
      <button mat-stroked-button color="primary" type="submit">Confirmă</button>
      <button mat-button color="primary" (click)="closeDialog()">Închide</button>
    </div>
  </form>
</div>
